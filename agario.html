<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Controlled Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/compiled_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@100;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="js/agario.js"></script>
    <script src="js/cell.js"></script>
</head>

<body class="bg-white text-center">
    <header class="container-fluid d-flex justify-content-center align-items-center gap-5 py-3 bg-dark">
        <img src="images/uno-icon.png" style="width:3rem" />
        <h1 class="text-white my-0">Eye-Controlled Games | Agar.io</h1>
    </header>
    <div class="container">
        <div class="my-5">
            <h2 class="text-primary">How to Play</h2>
            <p class="w-50 mx-auto">The objective of the game is to get your cell as large as possible by consuming
                other smaller cells. If you run into a cell that is large than you, the game is over.</p>
        </div>
        <div id="game-box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
